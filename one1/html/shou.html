<div ng-controller="dan1">
    <header  class="swiper-container">
        <ul class="swiper-wrapper">
            <li class="swiper-slide" ng-repeat="i in dete track by $index" ui-sref="shou({cateId:i.cateId})" ng-init="show_style()"><p>{{i.cateName}}</p></li>
        </ul>
    </header>
    <div class="content">
        <div ng-repeat="i in deta track by $index"  ng-init="show_style()">
            <div class="first_content">
                <img ng-src="{{ i.bannerUrl }}" alt="">
            </div>
            <div class=" first_title" ng-init="jqu()">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide"  ng-repeat="ar in i.proList track by $index"  ng-init="show_style()"><div>
                        <img ng-src="{{ar.image}}" alt="">
                        <h5>{{ar.proName}}</h5>
                        <h6>￥{{ar.price}} <s>{{ar.originalPrice | firstUppet }}</s></h6>
                    </div></li>
                </ul>
            </div>
        </div>
        <!--<div class="first_content">-->
            <!--<img src="../data/aaa.png" alt="">-->
        <!--</div>-->
        <!--<div class="first_title">-->
            <!--<h5><p>让孩子赢在起跑线 </p><p>单品<span>￥68元起</span></p></h5>-->
            <!--<p>覆盖传统的玩法|用孩子的眼光看世界</p>-->
        <!--</div>-->
        <h1 style="height: 100px"></h1>
    </div>
</div>
